version: 2.1

jobs:
  build:
    docker: # use the Docker executor
      - image: python:3.8

    environment: 
      PIP_CACHE_DIR: ~/project/.cache/pip/
      
    steps:
      - checkout
      - restore_cache:
            key: python-cache-{{ checksum "poetry.lock" }}

      - run:
          name: Initialize Poetry
          command: |
            chmod +x ./scripts/poetry_init.sh
            sh ./scripts/poetry_init.sh
          
      - run:
          name: Installing Package Dependencies
          command: $POETRY install

      - save_cache:
          key: python-cache-{{ checksum "poetry.lock" }}
          paths:
            - .cache/pip/
            - .poetry/
            - .venv/

  unit-tests:
    docker: # use the Docker executor
      - image: python:3.8

    environment: 
      PIP_CACHE_DIR: ~/project/.cache/pip/

    steps:
      - checkout
      - restore_cache:
          key: python-cache-{{ checksum "poetry.lock" }}
      - run:
          name: Initialize Poetry
          command: |
            chmod +x ./scripts/poetry_init.sh
            sh ./scripts/poetry_init.sh
      - run:
          name: run unittests
          command: $POETRY run python -m unittest discover -s ./test -p test_*.py

  coverage:
    docker: # use the Docker executor
      - image: python:3.8

    steps:
      - checkout
      - restore_cache:
          key: python-cache-{{ checksum "poetry.lock" }}
      - run:
          name: Initialize Poetry
          command: |
            chmod +x ./scripts/poetry_init.sh
            sh ./scripts/poetry_init.sh
      - run:
          name: Run Coverage
          command: $POETRY run python -m coverage run -m unittest discover
      - run: 
          name: Generate Coverage Reports
          command: |
            $POETRY run python -m coverage html -d ./htmlcov
            $POETRY run python -m coverage report
      - store_artifacts:
          path: ./htmlcov
  
  format:
    docker: # use the Docker executor
    - image: python:3.8

    steps:
      - checkout
      - restore_cache:
          key: python-cache-{{ checksum "poetry.lock" }}
      - run:
          name: Initialize Poetry
          command: |
            chmod +x ./scripts/poetry_init.sh
            sh ./scripts/poetry_init.sh  
      - run:
          name: Validate Code Formatting
          command: $POETRY run black --check pyrayt tinygfx
  
  lint:
    docker: # use the Docker executor
    - image: python:3.8

    steps:
      - checkout
      - restore_cache:
          key: python-cache-{{ checksum "poetry.lock" }}
      - run:
          name: Initialize Poetry
          command: |
            chmod +x ./scripts/poetry_init.sh
            sh ./scripts/poetry_init.sh  

      # This should never fail, it's just to collect the artifact
      - run:
          name: Validate Code Formatting
          command: $POETRY run pylint pyrayt tinygfx --exit-zero --output-format=json:lint_results.json,colorized

      - store_artifacts:
          path: ./lint_results.json

  integration-tests:
    docker: # use the Docker executor
    - image: python:3.8

    steps:
      - checkout
      - restore_cache:
          key: python-cache-{{ checksum "poetry.lock" }}
      - run:
          name: Initialize Poetry
          command: |
            chmod +x ./scripts/poetry_init.sh
            sh ./scripts/poetry_init.sh  
      - run:
          name: Integration Tests
          command: $POETRY run python -m unittest discover -s ./test -p int_test_*.py

  deploy:
    docker: # use the Docker executor
      - image: python:3.8

    steps:
      - checkout
      - restore_cache:
          key: python-cache-{{ checksum "poetry.lock" }}
      - run:
          name: Initialize Poetry
          command: |
            chmod +x ./scripts/poetry_init.sh
            sh ./scripts/poetry_init.sh  
      - run:
          name: Build Project
          command: $POETRY build
      - run: 
          name: Deploy to PYPI
          command: $POETRY publish -u $PYPI_USERNAME -p $PYPI_PASSWORD


workflows:
  build_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/

      - unit-tests:
          requires:
            - build
            
      - integration-tests:
          requires:
            - build
          filters:
            branches:
              only:
                - main
                - development
                - ci-debug

      - coverage:
          requires:
            - build
            - unit-tests
      
      - lint:
          requires:
            - build

      - format:
          requires:
            - build

      - deploy:
          context:
            - PYPI
          requires:
            - build
            - unit-tests
            - integration-tests
            - format
            
          filters:
            branches:
              only:
                - main
                - ci-debug